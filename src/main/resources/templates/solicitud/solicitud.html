<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head" />
<body class="">
	<header th:replace="layout/layout :: header"></header>
	<div class="container-fluid my-3">
		<div class="card">
			<div class="card-header text-center">
				<h2>Captura de RFC</h2>
			</div>
			<div class="card-body">
				<form id="buscarRFC" class="my-4" th:object="${rfc}" th:action="@{buscarRfc}" method="post">
					<div class="form-group row">
						<label class="col-md-2 col-sm-5 col-form-label text-right">RFC: </label>
						<div class="col-md-3 col-sm-5 px-1 mx-1 my-2">
							<input class="form-control" type="text" name="rfc" th:field="*{clave}"
								maxlength="10" onkeyup="javascript:this.value = this.value.toUpperCase();" />
						</div>
						<label class="col-md-2 col-sm-5 col-form-label text-right">Homoclave: </label>
						<div class="col-md-3 col-sm-5 px-1 mx-1 my-2">
							<input class="form-control" type="text" name="homoclave" th:field="*{homoclave}"
								maxlength="3" onkeyup="javascript:this.value = this.value.toUpperCase();" />
						</div>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="justify-content-center text-center">
					<button type="button" class="btn btn-outline-primary mx-2" onclick="buscar()">Buscar</button>
					<button type="button" class="btn btn-outline-danger mx-2" onclick="salir()">Cancelar</button>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
<script th:inline="javascript">
	$(document).ready(function() {
		console.log("listo");
	})
	
	function buscar() {
		$( "#buscarRFC" ).submit();
	}
	
	function salir() {
		var url = /*[[@{/}]]*/ '/';
		console.log("Url: " + url);
		$(location).attr('href', url);
	}
</script>
</html>
